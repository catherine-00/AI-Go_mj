<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>AI-Go</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb;
      --line:#e6e8ee;
      --text:#0f172a;
      --blue:#2563ff;
      --shadow:0 8px 28px rgba(15,23,42,.06);
      
      /* 모바일 웹 표준 여백 시스템 */
      --safe-area: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      --container-padding: 16px;
      --section-gap: 24px;
      --card-gap: 16px;
      --border-radius: 16px;
      --button-height: 48px;
      --icon-size: 24px;
    }
    
    *{box-sizing:border-box} 
    
    html,body{
      height:100%;
      margin: 0;
      padding: 0;
    }
    
    body{
      background:var(--bg);
      color:var(--text);
      font-family:"Pretendard","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .shell{
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }
    
    header.topbar{
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid var(--line);
      padding: 16px var(--container-padding);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .row{
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .btn{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--line);
      display: grid;
      place-items: center;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .btn:hover {
      background: var(--bg);
      border-color: var(--blue);
      transform: translateY(-1px);
    }
    
    .brand{
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 900;
      color: #246bff;
      font-size: 18px;
    }
    
    #app{
      flex: 1;
      display: block;
      width: 100%;
    }
    
    /* 라우팅 중 로딩 표시 */
    #loader{
      display: none;
      place-items: center;
      padding: var(--section-gap);
      color: #64748b;
    }
    
    .loading #loader{
      display: grid;
    }
    
    /* 모바일 웹 표준 레이아웃 */
    @media (max-width: 480px) {
      :root {
        --container-padding: 16px;
        --section-gap: 20px;
        --card-gap: 12px;
      }
      
      .topbar {
        padding: 16px var(--container-padding);
      }
      
      .btn {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (min-width: 481px) and (max-width: 768px) {
      :root {
        --container-padding: 24px;
        --section-gap: 32px;
        --card-gap: 20px;
      }
    }
    
    @media (min-width: 769px) {
      :root {
        --container-padding: 32px;
        --section-gap: 40px;
        --card-gap: 24px;
      }
      
      .topbar {
        border-radius: 0 0 var(--border-radius) var(--border-radius);
        margin: 0 var(--container-padding);
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="shell"> 

    <header class="topbar" id="mainTopbar" style="display: none;">
      <div class="row">
        <button id="openDrawer" class="btn" aria-label="메뉴">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
        </button>
        <div class="brand">
          <span class="btn" style="width:28px;height:28px;border-radius:9px;border-color:#d5e2ff;background:#eef4ff;display:grid;place-items:center">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2b73ff" stroke-width="2"><rect x="3" y="8" width="18" height="8" rx="2"></rect><circle cx="8" cy="17" r="2" fill="#2b73ff" stroke="none"/><circle cx="16" cy="17" r="2" fill="#2b73ff" stroke="none"/></svg>
          </span>
          AI-Go
        </div>
      </div>
      <a href="#/mypage" class="row" style="text-decoration:none;color:inherit">
        <span class="btn" style="width:28px;height:28px;border-radius:999px;background:#1e6bff;border:none;color:#fff;font-size:12px;font-weight:800">김</span>
        <span style="font-weight:700">김운전</span>
      </a>
    </header>

    <!-- 드로어(사이드바) -->
    <div id="drawer-root"></div>

    <!-- 라우터가 여기에 그려요 -->
    <main id="app" aria-live="polite"></main>
    <div id="loader">로딩 중…</div>
  </div>

  <script type="module" src="./js/app.js"></script>

</body>
</html>
