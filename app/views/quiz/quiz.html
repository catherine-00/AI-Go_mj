<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>아이-고 · 퀴즈 풀기</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f6f8fb; --card:#fff; --line:#e6e8ee; --text:#0f172a; --muted:#66748c;
    --blue:#2563ff; --blue-700:#1f54f0; --blue-050:#eef4ff;
    --green:#10b981; --green-050:#ecfdf5;
    --amber:#f59e0b; --amber-050:#fffbeb;
    --rose:#ef4444; --rose-050:#fff1f2;
    --shadow:0 8px 28px rgba(15,23,42,.06);
    --radius:18px; --focus:0 0 0 3px rgba(37,99,255,.18);
    
    /* 모바일 웹 표준 여백 시스템 */
    --container-padding: 16px;
    --section-gap: 24px;
    --card-gap: 16px;
    --border-radius: 16px;
    --button-height: 48px;
    --icon-size: 24px;
  }
  
  *{box-sizing:border-box}
  
  html,body{
    height:100%;
    margin: 0;
    padding: 0;
  }
  
  body{
    background:var(--bg); 
    color:var(--text);
    font-family:"Pretendard","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  .app{
    width: 100%;
    min-height: 100vh; 
    display: flex; 
    flex-direction: column;
    background: var(--bg);
  }

  /* ===== topbar ===== */
  .topbar{
    position: sticky; 
    top: 0; 
    z-index: 5; 
    background: #fff; 
    border-bottom: 1px solid var(--line);
    padding: 16px var(--container-padding); 
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  
  .row{
    display: flex; 
    align-items: center; 
    gap: 12px;
  }
  
  .btn-ic{
    width: 40px;
    height: 40px;
    border-radius: 12px;
    border: 1px solid var(--line);
    background: #fff;
    display: grid;
    place-items: center;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }
  
  .btn-ic:hover {
    background: var(--bg);
    border-color: var(--blue);
    transform: translateY(-1px);
  }
  
  .title{
    display: flex; 
    align-items: center; 
    gap: 12px; 
    font-weight: 900;
    font-size: 18px;
  }
  
  .title .book{
    width: 32px;
    height: 32px;
    border-radius: 12px;
    border: 1px solid #d8e4ff;
    background: #eef4ff;
    display: grid;
    place-items: center;
    color: #2b73ff;
    flex-shrink: 0;
  }
  
  .chip-user{
    display: flex; 
    align-items: center; 
    gap: 12px; 
    border: 1px solid var(--line); 
    padding: 8px 16px; 
    border-radius: 24px; 
    background: #fff;
  }
  
  .chip-user .dot{
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #1e6bff;
    color: #fff;
    display: grid;
    place-items: center;
    font-size: 12px;
    font-weight: 800;
    flex-shrink: 0;
  }

  .page{
    padding: var(--section-gap) var(--container-padding);
    display: flex;
    flex-direction: column;
    gap: var(--section-gap);
  }

  /* ===== 카드/버튼 ===== */
  .panel{
    background: var(--card); 
    border: 1px solid var(--line); 
    border-radius: 22px; 
    box-shadow: var(--shadow); 
    padding: 24px;
  }
  
  .panel h2{
    margin: 0 0 20px 0; 
    text-align: center;
    font-size: 20px;
    font-weight: 800;
    color: var(--text);
  }
  
  .pill{
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    gap: 16px;
    padding: 20px; 
    border-radius: 16px; 
    border: 1px solid var(--line); 
    background: #fff; 
    box-shadow: var(--shadow);
    transition: all 0.2s ease;
    cursor: pointer;
  }
  
  .pill:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(15,23,42,0.1);
  }
  
  .pill + .pill{
    margin-top: 16px;
  }
  
  .pill .left{
    display: flex; 
    flex-direction: column;
    gap: 4px;
  }
  
  .pill .name{
    font-weight: 900;
    font-size: 18px;
  }
  
  .pill .desc{
    font-size: 14px; 
    color: #6b7a93; 
  }
  
  .pill .chev{
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: var(--bg);
    display: grid;
    place-items: center;
    color: var(--muted);
    flex-shrink: 0;
  }

  .pill.green .name { color: var(--green); }
  .pill.amber .name { color: var(--amber); }
  .pill.rose .name { color: var(--rose); }

  .note{
    margin-top: 20px;
    padding: 16px;
    background: var(--bg);
    border-radius: 12px;
    font-size: 14px;
    color: var(--muted);
    text-align: center;
  }

  /* ===== 버튼 ===== */
  .btn-primary, .btn-secondary{
    width: 100%;
    height: var(--button-height);
    border-radius: var(--border-radius);
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .btn-primary{
    background: var(--blue);
    color: #fff;
  }
  
  .btn-primary:hover {
    background: var(--blue-700);
    transform: translateY(-1px);
  }
  
  .btn-secondary{
    background: #fff;
    color: var(--text);
    border: 1px solid var(--line);
  }
  
  .btn-secondary:hover {
    background: var(--bg);
    transform: translateY(-1px);
  }

  /* ===== 뷰 컨테이너 ===== */
  .view{
    display: flex;
    flex-direction: column;
    gap: var(--section-gap);
  }

  .view[hidden]{
    display: none;
  }

  /* ===== 비디오 뷰 ===== */
  .video-card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--border-radius);
    padding: var(--section-gap);
    text-align: center;
    position: relative;
    overflow: hidden;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play-btn{
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(0,0,0,0.7);
    border: none;
    color: #fff;
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .play-btn:hover {
    background: rgba(0,0,0,0.9);
    transform: scale(1.1);
  }

  .progress-info{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--border-radius);
    padding: 16px;
  }

  .progress-item{
    text-align: center;
  }

  .progress-item .num{
    font-size: 24px;
    font-weight: 900;
    color: var(--blue);
  }

  .progress-item .label{
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
  }

  /* ===== 퀴즈 뷰 ===== */
  .quiz-header{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--border-radius);
    padding: 20px;
    margin-bottom: var(--section-gap);
  }

  .quiz-progress{
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .progress-bar{
    flex: 1;
    height: 8px;
    background: var(--bg);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill{
    height: 100%;
    background: var(--blue);
    transition: width 0.3s ease;
  }

  .progress-text{
    font-size: 14px;
    font-weight: 700;
    color: var(--blue);
    min-width: 40px;
  }

  .quiz-timer{
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    color: var(--amber);
  }

  .question-card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--border-radius);
    padding: 24px;
    margin-bottom: var(--section-gap);
  }

  .question-title{
    font-size: 18px;
    font-weight: 800;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .options{
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .option{
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px;
    border: 2px solid var(--line);
    border-radius: var(--border-radius);
    background: #fff;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .option:hover {
    border-color: var(--blue);
    background: var(--blue-050);
  }

  .option.selected {
    border-color: var(--blue);
    background: var(--blue-050);
  }

  .option .num{
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--bg);
    display: grid;
    place-items: center;
    font-size: 14px;
    font-weight: 700;
    color: var(--muted);
    flex-shrink: 0;
  }

  .option.selected .num {
    background: var(--blue);
    color: #fff;
  }

  .option .text{
    flex: 1;
    font-size: 16px;
    line-height: 1.4;
  }

  .quiz-actions{
    display: flex;
    gap: 12px;
  }

  .quiz-actions button{
    flex: 1;
    height: var(--button-height);
    border-radius: var(--border-radius);
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-next{
    background: var(--blue);
    color: #fff;
  }

  .btn-next:hover {
    background: var(--blue-700);
    transform: translateY(-1px);
  }

  .btn-back{
    background: #fff;
    color: var(--text);
    border: 1px solid var(--line);
  }

  .btn-back:hover {
    background: var(--bg);
    transform: translateY(-1px);
  }

  /* ===== 결과 뷰 ===== */
  .result-card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--border-radius);
    padding: 24px;
    text-align: center;
    margin-bottom: var(--section-gap);
  }

  .score-display{
    font-size: 48px;
    font-weight: 900;
    color: var(--blue);
    margin-bottom: 16px;
  }

  .stats-grid{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    margin-bottom: 24px;
  }

  .stat-item{
    text-align: center;
  }

  .stat-item .num{
    font-size: 24px;
    font-weight: 800;
    color: var(--text);
  }

  .stat-item .label{
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
  }

  .wrong-answers{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--border-radius);
    padding: 24px;
  }

  .wrong-answers h3{
    margin: 0 0 20px 0;
    font-size: 18px;
    font-weight: 800;
  }

  .wrong-card{
    background: var(--rose-050);
    border: 1px solid var(--rose);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
  }

  .wrong-card .head{
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    font-weight: 700;
    color: var(--rose);
  }

  .wrong-card .tag{
    background: var(--rose);
    color: #fff;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
  }

  .wrong-card .explanation{
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 8px;
    padding: 12px;
    margin-top: 12px;
    font-size: 14px;
    color: var(--muted);
  }

  /* ===== 모달 ===== */
  .modal{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal.show{
    display: flex;
  }

  .modal-content{
    background: var(--card);
    border-radius: var(--border-radius);
    padding: 24px;
    max-width: 90vw;
    max-height: 90vh;
    overflow-y: auto;
  }

  /* ===== 반응형 디자인 ===== */
  @media (max-width: 480px) {
    :root {
      --container-padding: 16px;
      --section-gap: 20px;
      --card-gap: 12px;
      --border-radius: 16px;
      --button-height: 48px;
      --icon-size: 24px;
    }
    
    .panel {
      padding: 20px;
    }
    
    .pill {
      padding: 16px;
    }
    
    .question-card {
      padding: 20px;
    }
    
    .option {
      padding: 14px;
    }
    
    .score-display {
      font-size: 36px;
    }
    
    .stats-grid {
      gap: 12px;
    }
  }

  @media (min-width: 481px) and (max-width: 768px) {
    :root {
      --container-padding: 24px;
      --section-gap: 32px;
      --card-gap: 20px;
      --border-radius: 20px;
      --button-height: 56px;
      --icon-size: 28px;
    }
    
    .panel {
      padding: 32px;
    }
    
    .pill {
      padding: 24px;
    }
    
    .question-card {
      padding: 32px;
    }
    
    .option {
      padding: 20px;
    }
    
    .score-display {
      font-size: 56px;
    }
    
    .stats-grid {
      gap: 24px;
    }
  }

  @media (min-width: 769px) {
    :root {
      --container-padding: 32px;
      --section-gap: 40px;
      --card-gap: 24px;
      --border-radius: 24px;
      --button-height: 64px;
      --icon-size: 32px;
    }
    
    .panel {
      padding: 40px;
    }
    
    .pill {
      padding: 28px;
    }
    
    .question-card {
      padding: 40px;
    }
    
    .option {
      padding: 24px;
    }
    
    .score-display {
      font-size: 64px;
    }
    
    .stats-grid {
      gap: 32px;
    }
  }
</style>
</head>
<body>
  <main class="app">
    <!-- 상단바 -->
    <header class="topbar">
      <div class="row">
        <button class="btn-ic" aria-label="뒤로가기" title="뒤로가기">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <div class="title">
          <span class="book">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
          </span>
          운전면허 퀴즈
        </div>
      </div>

      <div class="chip-user">
        <span class="dot">김</span>
        <span style="font-weight:700; font-size: 14px;">김운전</span>
      </div>
    </header>

    <!-- 난이도 선택 뷰 -->
    <div id="view-level" class="view page">
      <div class="panel">
        <h2>난이도를 선택하세요</h2>
        
        <div class="pill green" data-level="초급">
          <div class="left">
            <div class="name">초급</div>
            <div class="desc">운전면허 취득을 위한 기본 문제</div>
          </div>
          <div class="chev">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 6l6 6-6 6"/>
            </svg>
          </div>
        </div>

        <div class="pill amber" data-level="중급">
          <div class="left">
            <div class="name">중급</div>
            <div class="desc">실제 운전에 필요한 심화 문제</div>
          </div>
          <div class="chev">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 6l6 6-6 6"/>
            </svg>
          </div>
        </div>

        <div class="pill rose" data-level="고급">
          <div class="left">
            <div class="name">고급</div>
            <div class="desc">전문가 수준의 고난도 문제</div>
          </div>
          <div class="chev">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 6l6 6-6 6"/>
            </svg>
          </div>
        </div>

        <div class="note">난이도에 따라 문제 수와 시간이 달라집니다</div>
      </div>
    </div>

    <!-- 비디오 뷰 -->
    <div id="view-video" class="view page" hidden>
      <div class="video-card">
        <button class="play-btn" id="playVideo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 3l14 9-14 9V3z"/>
          </svg>
        </button>
      </div>

      <div class="progress-info">
        <div class="progress-item">
          <div class="num" id="qTotal">2</div>
          <div class="label">전체 문제</div>
        </div>
        <div class="progress-item">
          <div class="num" id="qTotal2">2</div>
          <div class="label">전체 문제</div>
        </div>
        <div class="progress-item">
          <div class="num" id="qNoA">1</div>
          <div class="label">현재 문제</div>
        </div>
        <div class="progress-item">
          <div class="num" id="qNoB">1</div>
          <div class="label">현재 문제</div>
        </div>
        <div class="progress-item">
          <div class="num" id="qNoC">1</div>
          <div class="label">현재 문제</div>
        </div>
        <div class="progress-item">
          <div class="num" id="qNoD">1</div>
          <div class="label">현재 문제</div>
        </div>
      </div>

      <button class="btn-primary" id="toQuestion">퀴즈 시작하기</button>
      <button class="btn-secondary" id="backToLevel">난이도 다시 선택</button>
    </div>

    <!-- 퀴즈 뷰 -->
    <div id="view-quiz" class="view page" hidden>
      <div class="quiz-header">
        <div class="quiz-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>
        <div class="quiz-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar2" style="width: 0%"></div>
          </div>
          <div class="progress-text" id="progressText2">0%</div>
        </div>
        <div class="quiz-timer" id="timer">0.0</div>
      </div>

      <div class="question-card">
        <div class="question-title" id="questionText">문제 텍스트가 여기에 표시됩니다.</div>
        <div class="options" id="options">
          <!-- 옵션들이 동적으로 생성됩니다 -->
        </div>
      </div>

      <div class="quiz-actions">
        <button class="btn-back" id="backToVideo">뒤로가기</button>
        <button class="btn-next" id="btnNext">다음</button>
      </div>
    </div>

    <!-- 결과 뷰 -->
    <div id="view-result" class="view page" hidden>
      <div class="result-card">
        <div class="score-display" id="scoreNum">0점</div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="num" id="totalQ">0</div>
            <div class="label">전체 문제</div>
          </div>
          <div class="stat-item">
            <div class="num" id="correctQ">0</div>
            <div class="label">정답</div>
          </div>
          <div class="stat-item">
            <div class="num" id="statTime">0분 0초</div>
            <div class="label">소요 시간</div>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="num" id="statCorrect">0</div>
            <div class="label">정답</div>
          </div>
          <div class="stat-item">
            <div class="num" id="statWrong">0</div>
            <div class="label">오답</div>
          </div>
        </div>
      </div>

      <div class="wrong-answers">
        <h3>오답 노트</h3>
        <div id="wrongWrap">
          <!-- 오답들이 동적으로 생성됩니다 -->
        </div>
      </div>

      <button class="btn-primary" id="btnRetry">다시 도전</button>
    </div>

    <!-- 모달 -->
